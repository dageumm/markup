<!DOCTYPE html>
<!-- a_07_selector_01.html -->
<!-- id 선택자 사용시 카멜케이스(뒷 단어 첫 글자를 대문자로) 형식으로 기재-->
<!-- class 선택자 사용시 언더바 형식으로 기재-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>웹기초</title>
  <style>
    body{
      background-color:green;
    }
    h1{
      color:white;
      background-color: orange;
    }
    h2{
      color:white;
      background-color: purple;
    }
    .font_color{
      color: orange;
    }

    #baseSelector{
      border: 2px solid black;
    }
    #moreSelector{
      border: 3px dotted black;
    }

    div#Box{
      width: 400px;
      height: 100px;
    }
    div.box{
      background-color: deeppink;
    }
  </style>
</head>
<body>
  <h1>웹 문서</h1>
  <div id="baseSelector">
    <h2>CSS 선택자</h2>
    <p class="font_color">내용을 작성</p>
    <div id="Box" class="box">
      하나의 박스를 생성
    </div>
  </div>

  <div id="moreSelector">
    <h2>선택자 추가</h2>
    <p>다양한 선택자를 추가</p>
  </div>
</body>
</html>
